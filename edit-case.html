<form action="">
          
    <div class="form-block">
      <span class="wl">開始時間</span>
      <div class="wr">
        <input class="border" type="datetime-local">
      </div>
    </div>

    <div class="form-block border-bottom">
      <span class="wl">產品</span>
      <div class="wr">

          <h3>平台A</h3>
          <div class="sort">
            <input type="checkbox" name="" id="A">
            <label class="sort-style border ms-0" for="A">產品A</label>

            <input type="checkbox" name="" id="B">
            <label class="sort-style border" for="B">產品B</label>

            <input type="checkbox" name="" id="C">
            <label class="sort-style border" for="C">產品C</label>
          </div>

          <h3>平台B</h3>
          <div class="sort">
            <input type="checkbox" name="" id="D">
            <label class="sort-style border ms-0" for="D">產品D</label>

            <input type="checkbox" name="" id="E">
            <label class="sort-style border" for="E">產品E</label>

            <input type="checkbox" name="" id="F">
            <label class="sort-style border" for="F">產品F</label>
          </div>

          <h3>SI</h3>
          <div class="sort">
            <input type="checkbox" name="SI" id="network">
            <label class="sort-style border ms-0" for="network">網路</label>

            <input type="checkbox" name="SI" id="system">
            <label class="sort-style border" for="system">系統</label>

            <input type="checkbox" name="SI" id="database">
            <label class="sort-style border" for="database">資料庫</label>

            <input type="checkbox" name="SI" id="monitor">
            <label class="sort-style border" for="monitor">監控</label>

          </div>

      </div>
    </div>

    <div class="form-block">
      <div class="wl">種類</div>
      <div class="wr form-flex">
        <select>
          <option selected disabled="disabled">請選擇種類</option>
          <option value="">程式障礙</option>
          <option value="">客戶障礙</option>
          <option value="">SI障礙</option>
        </select>

        <input type="checkbox" name="" value="" id="form-follow">
        <label class="checkboxstyle" for="form-follow">持續追蹤</label>
      </div>
    </div>

    <div class="form-block">
      <div class="wl">影響</div>
      <div class="wr form-flex">
        <input type="radio" name="affect" value="" id="form-yes">
        <label class="radiostyle mgleft0" for="form-yes">有</label>

        <input type="radio" name="affect" value="" id="form-no">
        <label class="radiostyle" for="form-no">無</label>

        <input type="checkbox" name="" value="" id="form-dg">
        <label class="checkboxstyle" for="form-dg">災害等級龍</label>
      </div>
    </div>

    <div class="form-block">
      <div class="wl">負責人</div>
      <div class="wr">
        <input class="form-control form-control-sm rounded-0 w-100" type="text" placeholder="" aria-label=".form-control-sm example">
      </div>
    </div>

    <div class="form-block">
      <div class="wl">
        <h3>描述</h3>
      </div>
      <div class="wr">
        <textarea class="form-control rounded-0" rows="6"></textarea>
        <input class="form-control form-control-sm rounded-0 mt-2" id="formFileSm" type="file" accept="image/*" multiple="multiple"><!--multiple:多選-->
      </div>
    </div>


    <div class="form-block">
      <div class="wl">相關連結</div>
      <div class="wr">
        <input class="form-control form-control-sm rounded-0 w-100" type="text" placeholder="" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm rounded-0 w-100 mt-2" type="text" placeholder="" aria-label=".form-control-sm example">
      </div>
    </div>

    <div class="form-block">
      <div class="wl">結案處理</div>
      <div class="wr form-flex">
        <input class="end-input" type="checkbox" name="" value="" id="form-end">
        <label class="endcase checkboxstyle mgleft0" for="form-end">已結案</label>
        <input class="form-endtime border ms-2" type="datetime-local" value="">
      </div>
    </div>

  </form>

<form action="">
          
    <div class="form-block">
      <span class="wl">開始時間</span>
      <div class="wr">
        <input class="border" type="datetime-local">
      </div>
    </div>

    <div class="form-block border-bottom">
      <span class="wl">產品</span>
      <div class="wr">

        <h3>平台A</h3>
        <div class="sort">
          <input type="checkbox" name="" id="itemA">
          <label class="sort-style border ms-0" for="itemA">產品A</label>

          <input type="checkbox" name="" id="itemB">
          <label class="sort-style border" for="itemB">產品B</label>

          <input type="checkbox" name="" id="itemC">
          <label class="sort-style border" for="itemC">產品C</label>
        </div>

        <h3>平台B</h3>
        <div class="sort">
          <input type="checkbox" name="" id="itemD">
          <label class="sort-style border ms-0" for="itemD">產品D</label>

          <input type="checkbox" name="" id="itemE">
          <label class="sort-style border" for="itemE">產品E</label>

          <input type="checkbox" name="" id="itemF">
          <label class="sort-style border" for="itemF">產品F</label>
        </div>

        <h3>SI</h3>
        <div class="sort">
          <input type="checkbox" name="SI" id="itemNetwork">
          <label class="sort-style border ms-0" for="itemNetwork">網路</label>

          <input type="checkbox" name="SI" id="itemSystem">
          <label class="sort-style border" for="itemSystem">系統</label>

          <input type="checkbox" name="SI" id="itemDatabase">
          <label class="sort-style border" for="itemDatabase">資料庫</label>

          <input type="checkbox" name="SI" id="itemMonitor">
          <label class="sort-style border" for="itemMonitor">監控</label>

        </div>

        </div>
    </div>

    <div class="form-block">
      <div class="wl">種類</div>
      <div class="wr form-flex">
        <select>
          <option selected disabled="disabled">請選擇種類</option>
          <option value="">程式障礙</option>
          <option value="">客戶障礙</option>
          <option value="">SI障礙</option>
          <option value="">開獎相關</option>
        </select>

        <input type="checkbox" name="" value="" id="form-follow2">
        <label class="checkboxstyle" for="form-follow2">持續追蹤</label>
      </div>
    </div>

    <div class="form-block">
      <div class="wl">影響</div>
      <div class="wr form-flex">
        <input type="radio" name="affect" value="" id="form-yes2">
        <label class="radiostyle mgleft0" for="form-yes2">有</label>

        <input type="radio" name="affect" value="" id="form-no2">
        <label class="radiostyle" for="form-no2">無</label>

        <input type="checkbox" name="" value="" id="form-dg2">
        <label class="checkboxstyle" for="form-dg2">災害等級龍</label>
      </div>
    </div>

    <div class="form-block">
      <div class="wl">負責人</div>
      <div class="wr">
        <input class="form-control form-control-sm rounded-0 w-100" type="text" placeholder="" aria-label=".form-control-sm example">
      </div>
    </div>

    <div class="form-block">
      <div class="wl">
        <h3>描述</h3>
      </div>
      <div class="wr">
        <textarea class="form-control rounded-0" rows="6"></textarea>
        <div class="input-group mt-2 input-group-sm">
          <button class="btn btn-outline-secondary rounded-0 px-0" type="button">
            <a href="#" onclick="window.open('upload.html', 'upload', config='location=yes,height=500,width=500');">上傳管理</a>
          </button>
        </div>
      </div>
    </div>


    <div class="form-block">
      <div class="wl">相關連結</div>
      <div class="wr">
        <input class="form-control form-control-sm rounded-0 w-100" type="text" placeholder="" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm rounded-0 w-100 mt-2" type="text" placeholder="" aria-label=".form-control-sm example">
      </div>
    </div>

    <div class="form-block">
      <div class="wl">結案處理</div>
      <div class="wr form-flex">
        <input class="end-input2" type="checkbox" name="" value="" id="form-end2">
        <label class="endcase2 checkboxstyle mgleft0" for="form-end2">已結案</label>
        <input class="form-endtime2 border ms-2" type="datetime-local">
      </div>
    </div>

  </form>
